<cs-loading/>
<ng-container *ngIf="hasArticles(); else notFound">
  <section>
    @for (item of (articles$ | async)?.data; track item.id) {
      <cs-article [article]="item"></cs-article>
    }
  </section>
  <mat-paginator (page)="handlePageEvent($event)"
                 [length]="length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [showFirstLastButtons]="true"
                 [style.background-color]="'unset'"
                 aria-label="Select page">
  </mat-paginator>
</ng-container>

<ng-template #notFound>
  <div class="not-found">
    <p>Nem uma informação foi encontrada!!!</p>
    <cs-icon-svg height="497"
                 svgName="no-data"
                 width="667"/>
  </div>

</ng-template>
