<mat-card appearance="raised">
  <mat-card-header>
    <img mat-card-avatar
         class="card-avatar"
         alt="avatar"
         fill
         ngSrc="/assets/img/person.png">
    <mat-card-title>{{ article.authorName }}</mat-card-title>
    <mat-card-subtitle>{{ article.tagName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img alt="card"
         *ngIf="article.linkImg"
         class="card-img"
         mat-card-image
         [ngSrc]="article.linkImg"
         height="100"
         width="225">
    <p class="ellipsis">
      {{ article.resume ?? article.title }}
    </p>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <button mat-button (click)="openArticle()">Continue lendo</button>
    <span class="card-data">{{ article.dtPublish }}</span>
  </mat-card-footer>
</mat-card>
